<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Muda Cor</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script defer>
        function color() {
            let color = document.getElementById("color").value
            if (color.length == 7) {
                document.body.style.backgroundColor = color;
            } else {
                color = `#${color}`
                document.body.style.backgroundColor = color;
            }
        }
    </script>
</head>
<body>
    <p>
        <label for="color">#</label>
        <input type="text" id="color" onchange="color()">
    </p>
</body>
</html>
